<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do utilizador -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    
    <div class="card">
      <div class="imagem">
        <picture>
          <source media="(max-width: 320px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
        </picture>
        </div>
          <div class="produto-info">
          <div class="letra-perf"><span>PERFUME</span></div>
          <div class="name-produto"><h1>Gabrielle Essence Eau De Parfum</h1></div>
          <div class="produto-descricao">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumerp-Creator for the House of CHANEL</p>
          </div>
          <div class="valor">$149.99<div class="valor-antigo">$169,99</div></div>
          <div class="carinho"><img src="images/icon-cart.svg" alt="icon-cart"> <p>Add to Cart</p></div>
          </div>
    </div>
  </main>
</body>
</html>
